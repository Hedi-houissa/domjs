<!DOCTYPE html>
<html lang="en">
  <head>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  />
 
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="style.css" />
    
    <title>Document</title>
  </head>
  <body>
    <div class="full">
      <div class="full-left">
        <div class="head">
          <h1>Shopping Cart</h1>
          <div>
            <span>items</span>
            <span id="count">0</span>
          </div>
        </div>
        <hr />
        <div class="item">
          <img class="imgitem" src="t1.jpg" alt="dddddd" />
          <div class="title">
            <h3>Shirt</h3>
            <h3>Cotton T-shirt</h3>
          </div>
          <div class="count-space">
            <i id="minus" class="fas fa-minus-circle minus-btn"></i>
            <span id="item-tot">0</span>
            <i id="plus" class="fas fa-plus-circle plus-btn"></i>
          </div>
          <div class="price">
            <span>€ </span>
            <span id="price">20</span>
          </div>
          <i id="clo" class="fas fa-trash-alt"></i>
        </div>
        <div class="item">
          <img class="imgitem" src="t2.jpg" alt="dddddd" />
          <div class="title">
            <h3>Shirt</h3>
            <h3>Cotton T-shirt</h3>
          </div>
          <div class="count-space">
            <i id="minus"  class="fas fa-minus-circle minus-btn"></i>
            <span id="item-tot">0</span>
            <i id="plus" class="fas fa-plus-circle plus-btn"></i>
          </div>
          <div class="price">
            <span>€ </span>
            <span id="price">44</span>
          </div>
          <i id="clo" class="fas fa-trash-alt"></i>
        </div>
        <div class="item">
          <img class="imgitem" src="t3.jpg" alt="dddddd" />
          <div class="title">
            <h3>Shirt</h3>
            <h3>Cotton T-shirt</h3>
          </div>
          <div class="count-space">
            <i id="minus" class="fas fa-minus-circle minus-btn"></i>
            <span id="item-tot">0</span>
            <i id="plus" class="fas fa-plus-circle plus-btn"></i>
          </div>
          <div class="price">
            <span>€ </span>
            <span id="price">84</span>
          </div>
         
          <i id="clo" class="fas fa-trash-alt"></i>
         
        </div>
      </div>
      <div class="full-right">
        <h1>Summary</h1>
        <hr />
        <div class="part1">
          <div class="count">
            <span> Items</span>
            <span id="count">0</span>
          </div>
          <div class="cost">
            <span>€</span>
            <span id="cost">0</span>
          </div>
        </div>
        <div class="part2">
          <h3>SHIPPING</h3>
          <select>
            <option>Standard-Delivery- €5.00</option>
          </select>
          <h3>Standard-Delivery- €5.00</h3>
          <input type="text" />
        </div>
      </div>
    </div>
     
    <script src="script.js"></script>
  </body>
</html>
